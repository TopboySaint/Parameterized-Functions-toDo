<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List E-Commerce</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="shortcut icon" href="Images/download-removebg-preview (1).png" type="image/x-icon">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body class="bg-light">
    <div class="col-lg-6 col-md-8 col-11 mx-auto mt-lg-5 mt-3 shadow-sm p-lg-5 p-3">
        <h3 class="text-center text-primary fw-bolder">Saints To-Do List</h3>
        <p class="alert alert-danger text-center p-2 mt-3 animate__animated animate__shakeX" id="errorMsg">
            Please fill in the empty spaces</p>
            <div class="form-floating">
                <input type="text" class="form-control" id="floatingPassword" placeholder="What are you doing?">
                <label for="floatingPassword">What's on your mind?</label>
              </div>

              <div class="form-floating">
                <input type="text" class="form-control mt-3" id="floatingPasswordTwo" placeholder="Description">
                <label for="floatingPassword">Description</label>
              </div>
        <button onclick="submitItems()" class="btn btn-sm my-3 w-100 btn-primary">Submit</button>
    </div>

    <!-- <div class="col-lg-6 col-md-8 col-11 mx-auto mt-lg-2 mt-3 shadow-sm p-lg-4 p-2 row gap-3" id="showMe">
      <p class="alert alert-danger text-center p-2 fw-bold" id="secondAlert">No Schedule added yet</p>
  </div> -->
    
    

    <!-- Button trigger modal -->
<!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button> -->
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Edit your Schedule</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
        <p class="alert alert-danger text-center p-2 mt-3" id="errorMsgIn">Please fill in the empty spaces</p>
          <input type="text" class="form-control" placeholder="Add your new To-Do" id="newItem">
          <input type="text" class="form-control mt-2" placeholder="Description" id="newItem2">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="editThis()" data-bs-dismiss="modal">Save changes</button>
        </div>
      </div>
    </div>
  </div>
    







    <script src="script.js"></script>
    <script src="bootstrap.js"></script>
</body>
</html>
